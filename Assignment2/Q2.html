<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
      function getData(){
        let qR = document.getElementById("yourRow").value;
        let qC = document.getElementById("yourColumn").value;
        let oR = document.getElementById("opponentRow").value;
        let oC = document.getElementById("opponentColumn").value;
    class Queen
      {constructor(){
          this.qR=qR;
          this.qC=qC;
          this.oR=oR;
          this.oC=oC;
      }canAttack()
    {
        if (this.qR == this.oR)
            return true;
        if (this.qC == this.oC)
            return true;
        if (Math.abs(this.qR - this.oR) == Math.abs(this.qC - this.oC))
            return true;
     
        return false;
    }}
    var que=new Queen(qR, qC, oR, oC);         
    if (que.canAttack(qR, qC, oR, oC))
          document.write("Yeah, Queens can attact eachother");
    else
          document.write("No, Queens can't attack eachother");
    }          
    </script>
    
  </head>
<body>
<div class="container" style="margin-top: 5%;width: 50%;border: 1px solid red;text-align: center; padding: 5%;">
  <form onsubmit="getData()" style="display: inline-block;">
    <div class="mb-6" style="width: 200px;">
      <label for="yourRow" class="form-label">Your row number</label>
      <input type="yourRow" class="form-control" id="youRrow" >
      <label for="yourColumn" class="form-label">Your column number</label>
      <input type="yourColumn" class="form-control" id="yourColumn" >
    </div>
   
    <div class="mb-6" style="width: 200px;">
      <label for="opponentRow" class="form-label">Opponent row number</label>
      <input type="opponentRow" class="form-control" id="opponentRow" >
      <label for="opponentColumn" class="form-label">Opponent column number</label>
      <input type="opponentColumn" class="form-control" id="opponentColumn" >
    </div>

    <button type="submit" class="btn btn-danger">Submit</button>
  </form>
</div>
</body>
</html>
