<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Question 1</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
      const getData = async () => {
      const request = await fetch("https://raw.githubusercontent.com/prust/wikipedia-movie-data/master/movies.json");
      const data = await request.json();
      return data;
    };
      getData().then(result => {
      let name =""
      let movies =""
      let type =""
      for(let i=0; i<result.length; i++){
            if (result[i].cast != null && result[i].cast != ""){
              name = result[i].cast
            }
            else{
              name ="N/A" 
            }

            if (result[i].genres != null && result[i].genres != ""){
              type = result[i].genres
            }
            else{
              type = "N/A" 
            }

            if (result[i].title != null && result[i].title != ""){
              movies = result[i].title
            }
            else{
              movies = "N/A"
            }document.write(`<div class='container'><table class='table table-bordered' cellpadding='5px;' border='5px'><thead> <tr> <th colspan=2>Actors</th>  <th colspan=2>Genres</th> </tr>  </thead>     <thead><tr> <th>Names</th> <th scope='col'> Movies </th>  <th scope='col'> Type </th>  <th scope='col'>Movies</th>  </tr></thead>`);
            document.write(`<tr class='design'> <td scope='row'> ${name} </td> <td scope='row'> ${movies} </td> <td scope='row'> ${type} </td> <td scope='row'> ${movies} </td> </tr>`);

        }document.write("</table></div>")
      }).catch((error)=>{
        document.write("Cannot be displayed!");
    });
  </script>
</body>
</html>
